{% extends 'core/base.html' %}

{% load static %}
{% block content %}

<div>
    <section class="container">
        <div class="py-5">
            <h4> Búsqueda de libros </h4>

            <form class="d-flex" role="search" method="get">
                <input name="search" class="form-control m-2" type="search" placeholder="Buscar ..."
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        <div class="row">
            <h5 style="text-align: center;"> Listado de libros </h5>

            <table class="table table-success table-striped table-hover">
                <tr>

                    <th>Autor </th>
                    <th>Libro</th>
                    <th>Descripción </th>
                    <th>Imagen </th>

                </tr>
                {% for item in libro_list %}
                <tr>
                    <th>
                        <p>{{item.autor}}</p>
                    </th>
                    <th>
                        <p>{{item.titulo}}</p>
                    </th>
                    <th>
                        <p>{{item.descripcion}}</p>
                    </th>
                    <th><img class="img-fluid" src="{{ item.imagen.url }}"></th>
                </tr>
                {% endfor %}
            </table>

        </div>
    </section>

</div>

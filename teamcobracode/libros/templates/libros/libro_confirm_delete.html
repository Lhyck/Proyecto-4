{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar Libro{% endblock %}
{% block content %}

<main role="main">
  <div class="container-fluid text-center">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto mt-5">
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres eliminar <b>"{{ object }}"</b>?</p>
            <input type="submit" class="btn btn-success btn-block mt-3" value="Confirmar" /> 
            <a class="btn btn-danger mt-3" href="{% url 'libros' %}">Cancelar</a>
          </form>      
      </div>
    </div>
  </div>
</main>
{% endblock %}
